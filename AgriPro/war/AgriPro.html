<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>AgriPro</title>
  <script type="text/javascript" language="javascript" src="agripro/agripro.nocache.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
      google.load("visualization", "1", {packages:["geomap"]});
	</script>
  <link type="text/css" rel="stylesheet" href="AgriPro.css">
</head>
<body>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>


<!-- HTML Content -->
<div id="header-container"><div id="header">

	<div class="fll">
		<a href="/">AgriPro</a>
	</div>
	
	<div class="flr">
		<a href="/" class="active">Analyse</a>
		<a href="/help.html">Hilfe</a>
		<a href="/about.html">Über diese App</a>
		<a href="/impressum.html">Impressum</a>
	</div>
</div></div>

<br clear="all" />

<div id="content-container">

	<noscript>
	  <div id="javascript-required-box" class="box">
	  <br />
	  Your web browser must have JavaScript enabled in order for this application to display correctly.
	  <br />
	  </div>
	</noscript>

	<div id="debug" class="box" style="display: none;"><div id="debug-hide"></div></div>

	<div id="selection-container" class="box">
		<h2>Auswahl</h2>
		<div class="selection-leftcomment">Wählen Sie die gewünschten Daten aus.</div>
		<hr />
		<br clear="all" />
		<div class="selection-left">Auswertung</div>
		<div class="selection-right" id="evaluation-button-container">
			<span id="evaluation-button-production-container"></span>
			<span id="evaluation-button-import-container"></span>
			<span id="evaluation-button-export-container"></span>
			<span id="evaluation-button-population-container"></span>
		</div>

		<br clear="all" />
		<hr />
		<br clear="all" />

		<div class="selection-left">Jahr</div>
		<div class="selection-right" id="evaluation-years-container"></div>
		
		<br clear="all" />
		<hr />
		<br clear="all" />
		
		<div class="selection-left">Land</div>
		<div class="selection-right" id="evaluation-countries-container"></div>
	
		<div id="super-seed-container">
			<br clear="all" />
			<hr />
			<br clear="all" />
			<div class="selection-left">Saatgut</div>
			<div class="selection-right" id="evaluation-seeds-container"></div>
		</div>
		<br clear="all" />

	</div>
	<div id="visualization-container" class="box">
		<h2>Darstellung</h2>
		<div class="flr" id="visualization-button-container">
			<span id="visualization-button-table-container"></span>
			<span id="visualization-button-map-container"></span>
		</div>
		<br clear="all" />
	</div>
	
	
	<div id="result-container" class="box">
		<h2 id="result-title"></h2>
		<!--<div style="overflow: auto; height: 300px">-->
			<div id="result-box">
			
				<!-- results (either a table or map visualization) go in here -->
				
			</div>
		<!--</div>-->
		<br clear="all" />
	</div>
	
	<div id="footer-container">
		<div class="box bookmark"><h3>Speichern</h3><div class="flr"><span id="bookmark-container"></span></div></div>
		<div class="box source"><h3>Datenquelle</h3><div class="flr">© FAO. 2014. FAOSTAT. data.fao.org. (Accessed 1.9.2014)</div></div>
		<br clear="all" />
	</div>
	
	
	<div id="ads" class="box"><br /><center style="font-style: italic;">Hier koennte Ihre Werbung stehen.</center><br /></div>

</div>


<!-- /HTML Content -->
</body>
</html>
